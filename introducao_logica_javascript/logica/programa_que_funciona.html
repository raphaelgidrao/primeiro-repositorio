<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostraTexto(texto) {

        document.write("**************************************************");
        pulaLinha();
        document.write(texto);
        pulaLinha();

    }

    function mostraTextoNegrito(texto) {

        document.write("**************************************************");
        pulaLinha();
        document.write("<strong>" + texto + "</strong>");
        pulaLinha();

    }


    mostraTextoNegrito("BEM-VINDO AO MEU PROGRAMA");

    mostraTexto("ELE REALMENTE FUNCIONA");

    mostraTextoNegrito("EU USEI FUNÇÃO PARA FAZER ISSO");

</script>
