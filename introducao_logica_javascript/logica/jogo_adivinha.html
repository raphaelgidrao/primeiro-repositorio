<script>
    function pulaLinha() {
        document.write("<br>");
    }

        document.write(frase);

    function sorteia(n) {
        /*Aqui eu utilizo parseInt() pra garantir que o valor gerado pelo Math.random() seja interpretado como um número, Math.round() pra garantir que o número gerado por Math.random() seja um número inteiro e '* n' pra que o número esteja entre 0 e n. */
        return(parseInt(Math.round(Math.random() * n)));
    }
