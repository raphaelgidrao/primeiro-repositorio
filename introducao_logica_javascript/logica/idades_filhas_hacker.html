<meta charset="UTF-8">
<script>

    var ano = 2023;

    var idadeLinda = ano - 2011;
    var idadeGuaraciara = ano - 2008;
    var idadePerola = ano - 2010;
    var totalIdades = idadeLinda + idadeGuaraciara + idadePerola;

    var media = totalIdades / 3;

    document.write("A média das idades das garotas é: " + media);

</script>
