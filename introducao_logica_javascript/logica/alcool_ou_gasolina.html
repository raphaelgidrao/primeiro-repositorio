<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanqueL = 40;

    var distanciaGasolinaKm = 480;
    var consumoGasolina = distanciaGasolinaKm / tanqueL;
    
    var distanciaAlcoolKm = 300;
    var consumoAlcool = distanciaAlcoolKm / tanqueL;

    document.write("Os consumos de Gasolina e de Álcool são, respectivamente: " + consumoGasolina + " e " + consumoAlcool + " quilômetros por litro.");
</script>
