
<canvas width="600" height="400"></canvas>

<script>

	function preencheQuadrado(x, y, cor) {
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = cor;
	pincel.fillRect(x, y, 50, 50);
	}

	/*
	var x = 0;

	while(x < 600) {
		desenhaQuadrado(x, 0, 'green');
		x = x + 50;
	}
	*/

	function desenhaQuadrado(x, y) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.fillStroke = 'black';
		pincel.strokeRect(x, y, 50, 50);
	}

	function desenhaFracao(xInicial, y, numerador, denominador) {

		for(x = xInicial; x < xInicial + (numerador * 50); x = x + 50) {
		preencheQuadrado(x, y, 'green');
		}

		for(x = xInicial; x < xInicial + (denominador * 50); x = x + 50) {
			desenhaQuadrado(x, y);
		}
	}

	function desenhaTexto(texto, x, y) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");
		
		pincel.font='20px Georgia';
		pincel.fillStyle='black';
		pincel.fillText(texto, x, y);
	}

	desenhaTexto("Qual é a fração?", 50, 30);
	desenhaFracao(50, 50, 3, 4);

</script>
