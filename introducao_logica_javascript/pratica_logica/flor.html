<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    /*
    desenhaCirculo(300, 200, 50, 'red');
    desenhaCirculo(200, 200, 50, 'orange');
    desenhaCirculo(300, 100, 50, 'yellow');
    desenhaCirculo(300, 300, 50, 'blue');
    desenhaCirculo(400, 200, 50, 'black');
	*/

	function desenhaFlor(x, y, raio) {

		desenhaCirculo(x, y, raio, 'red');
		desenhaCirculo(x - (2 * raio), y, raio, 'orange');
		desenhaCirculo(x, y - (raio * 2), raio, 'yellow');
		desenhaCirculo(x, y + (raio * 2), raio, 'blue');
		desenhaCirculo(x + (2 * raio), y, raio, 'black');
	}

	desenhaFlor(300, 200, 50);

</script>
