

<meta charset="UTF-8">

<script>

	// 1. Write a JS code to print numbers from 1 to 10
	// Function `printNumbers()` prints numbers from 1 to 10 using for loop.

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(conteudo) {

		document.write(conteudo);
		pulaLinha();
	}

function printNumbers() {

	for(i = 0; i < 10; i++) {
		mostra(i + 1);
	}
}

printNumbers();

</script>
